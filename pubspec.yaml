name: catan_master
description: A clean & simple Catan player & game data manager

version: 0.0.2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #Firebase
  firebase_core: ^0.5.2
  firebase_auth: ^0.18.3
  firebase_database: ^4.3.0

  flutter_bloc: ^6.1.3
  bloc: ^6.1.3
  provider: ^4.3.3
  equatable: ^1.2.6
  json_annotation: ^3.1.1
  freezed_annotation: ^0.12.0
  polygon_clipper: ^1.0.2
  hive: ^1.4.4
  hive_flutter: ^0.3.1
  dartz: ^0.9.2
  flutter_form_builder: ^3.14.0
  fluttertoast: ^7.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  json_serializable: ^3.4.1
  hive_generator: ^0.7.2+1
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  fonts:
   - family:  Catan
     fonts:
      - asset: fonts/Catan.ttf
